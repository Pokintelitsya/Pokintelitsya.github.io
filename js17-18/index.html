<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS plugins+grunt</title>

    <link rel="stylesheet" href="css/style.min.css" >
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/script.min.js"></script>
  </head>

  <body>

<!-- Slider-->
    <div class="single-item">
      <div><img src="img/img01.jpg" alt="" /></div>
      <div><img src="img/img02.jpg" alt="" /></div>
      <div><img src="img/img03.jpg" alt="" /></div>
    </div>
<!--Select-->
    <div class="someSelect">
      <label for="Select">Some customSelect:</label></br>
      <select class="" name="Select">
        <option value="option-1">Option-1</option>
        <option value="option-2">Option-2</option>
        <option value="option-3">Option-3</option>
        <option value="option-4">Option-4</option>
      </select>
    </div>
    <!--Checkbox-->
    <span>Checkbox on Jquiery:</span>
    <div>
      <label class="label-for-checkbox"for="ch1">label 1</label>
      <input type="checkbox" class="niceCheck" id="ch1" tabindex="1" />
    </div>
    <div>
      <label class="label-for-checkbox"for="ch2">label 2</label>
      <input type="checkbox" class="niceCheck" checked="checked" id="ch2" tabindex="2" value="2" />
    </div>
    <div>
      <label class="label-for-checkbox"for="ch3">label 3</label>
      <input type="checkbox" class="niceCheck" id="ch3" checked="checked" disabled="disabled" />
    </div>

    <span class="checkbox-on-css-title">Checkbox on CSS:</span>
    <div class="checkboxes-on-css">
      <input type="checkbox" id="test-check1" />
      <label class="checkbox-on-css" for="test-check1">Чекбокс 1:</label>
      <input type="checkbox" id="test-check2" />
      <label class="checkbox-on-css" for="test-check2">Чекбокс 2:</label>
      <input type="checkbox" id="test-check3" />
      <label class="checkbox-on-css" for="test-check3">Чекбокс 3:</label>
    </div>
<!--Menu-->
    <span class="menuTitle">Jquery Menu:</span>
    <nav>
      <ul>
        <li><a href="#">MenuItem 1</a></li>
        <li class="dropdown">
          <a href="#">MenuItem 2 &#9660;</a>
          <ul class="submenu">
            <li><a href="#">MenuItem 2.1</a></li>
            <li class="dropdown">
              <a href="#">MenuItem 2.2 &#9658;</a>
              <ul class="submenu">
                <li><a href="#">MenuItem 2.2.1</a></li>
                <li><a href="#">MenuItem 2.2.2</a></li>
                <li><a href="#">MenuItem 2.2.3</a></li>
                <li><a href="#">MenuItem 2.2.4</a></li>
              </ul>
            </li>
            <li><a href="#">MenuItem 2.3</a></li>
            <li><a href="#">MenuItem 2.4</a></li>
          </ul>
        </li>
        <li><a href="#">MenuItem 3</a></li>
        <li><a href="#">MenuItem 4</a></li>
        <li><a href="#">MenuItem 5</a></li>
      </ul>
    </nav>
    <div class="underNav">

    </div>

  </body>
</html>
