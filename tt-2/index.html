<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
    integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/maskedinput.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>


  <form name='form' >
      <div class="phone">
        Номер телефона: <input type='text' name='phone' id="phone" placeholder="Укажите номер телефона">
      </div>
      <span id='phonef'></span><br />

    <div class="data">
      Данные для входа в систему
    </div>
    <div class="email">
      E-mail адрес: <input type='text' name='email' id='emIn' placeholder="Введите E-mail">
    </div>
    <span id='emailf'></span><br />

    <div class="passwordf">
      Пароль <input type='text' name='password' placeholder="Введите пароль">
    </div>
    <span id='passwordf'></span><br />

    <div class="password2f">
Подтверждение пароля <input type='text' name='password2' placeholder="Введите пароль ещё раз">
    </div>
    <span id="password2f"></span><br />

    <!-- <input type='submit' value='Отправить форму'> -->
    </form>


  </body>
</html>
