<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Timer</title>
  </head>
  <body>
    <header>
      <h1>
        TIMER
      </h1>
    </header>

    <section>
      <div class="col-md-6 col-md-offset-3 ">
        <div >
        <h2>
          <span id="hours">00</span>:<span id="min">00</span>:<span id="sec">00</span>
        </h2>
        <p>
          <span id="msec">000</span>
        </p>
        </div>
      </div>
      <div class="clearfix">
        <button id="start" class="btn btn-primary btn-lg" name="start">START</button>
        <button id="pause" class="btn btn-warning btn-lg" name="pause">PAUSE</button>
        <button id="cont" class="btn btn-info btn-lg" name="continue">CONTINUE</button>
        <button id="stp" class="btn btn-danger btn-lg" name="button">STOP</button>
      </div>

    </section>
  </body>
  <script type="text/javascript" src="js/script.js"></script>
</html>
