<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QBTT</title>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header></header>
    <nav></nav>
    <div class="profile-container">
        <section class="profile-title">
            <h2>My Profile</h2>
        </section>
        <section class="profile-header">
            <div class="top-corner-buttons">
                <div class="button-friends button">Friends</div>
                <div class="button-menu button">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="profile-photo">
                <img src="img/prfile-photo.png" class="shadow" alt="Photo">
            </div>
            <div class="profile-capture">
                <div class="name-capture">
                    Jonathan LA
                </div>
                <div class="team-capture">
                    Quarterback
                </div>
            </div>
            <div class="profile-progressbar">
                <div class="level level-current">Level 3</div>
                <div class="progressbar-total shadow">
                    <div class="progressbar-filled"></div>
                </div>
                <div class="level level-next">Level 4</div>
            </div>
            <div class="profile-progressbar-capture">
                    You have <span class="xp">14xp</span> out of <span class="xp">26xp</span> needed for Level 4
            </div>
        </section>
    </div>
</body>
</html>
