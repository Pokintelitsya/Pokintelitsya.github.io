<!DOCTYPE html>
<html>
<head>
	<title>Counter</title>
	<style type="text/css">
			@font-face {
		    font-family: 'Helv-3-Bold';
		    src: url('Helvetica-Bold.otf') format('opentype');
		    font-weight: normal;
		    font-style: normal;
		}
		body {
			position: relative;
			text-align: center;
		}
		.counter {
			position: absolute;
			right: 500px;
			top: 186px;
			font-family: "Helv-3-Bold";
			font-size: 24px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			// body...
			const counterEl = document.getElementById('counter');

			startCounter();

			document.body.onkeypress = function (event) {
				if(event.code === 'Enter')
					startCounter();
			}

			function startCounter() {
				// body...
				let num = 1000;
				const counterInt = setInterval(function (argument) {
					// body...
					if(num > 999) {
						let strNum = num + "";
						counterEl.innerHTML = strNum.substring(0, strNum.length - 3) + " " + strNum.substring(strNum.length - 3, strNum.length);
					} else 
						counterEl.innerHTML = num;
					num+=45;
					if(num > 14999) {
						counterEl.innerHTML = "15 000"; 
						clearInterval(counterInt);
					}
				}, 1)
			}
		}
	</script>
</head>
<body onkeypress="onKeypress(event)">
	<img src="void.png">
	<div class="counter" id="counter">1000</div>
</body>
</html>
